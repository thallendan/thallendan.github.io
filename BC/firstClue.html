<!DOCTYPE html>
<html>
    <head>
        <title>A Poem: Here's a Screen</title>
        <style>
            body {
                background-color: #5f5f5f;
                color: #fff;
                font-family: 'Roboto', sans-serif;
            }
            p {
                font-size: 24px;
                text-align: center;
                text-shadow: 2px 2px #000;
            }
        </style>
    </head>
    <body>
        <p>Here's a screen,</p>
        <p>With a clue,</p>
        <p>Look behind another screen,</p>
        <p>For another clue for you.</p>
    </body>
</html>
