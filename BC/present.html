<!DOCTYPE html>
<html>
    <head>
        <title>A Poem: Moving Screens</title>
        <style>
            body {
                background-color: #5f5f5f;
                color: #fff;
                font-family: 'Roboto', sans-serif;
            }
            p {
                font-size: 24px;
                text-align: center;
                text-shadow: 2px 2px #000;
            }
        </style>
    </head>
    <body>
        <p>Some screens move around,</p>
        <p>Going miles forth and to,</p>
        <p>Looke near one and you've found,</p>
        <p>A present all for you.</p>
    </body>
</html>
