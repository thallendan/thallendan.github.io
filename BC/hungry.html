<html>
    <head>
        <title>A Poem: Hungry?</title>
        <style>
            body {
                background-color: #5f5f5f;
                color: #fff;
                font-family: 'Roboto', sans-serif;
            }
            p {
                font-size: 24px;
                text-align: center;
                text-shadow: 2px 2px #000;
            }
        </style>

    <body>
        <p>Is this hunt making you hungry?</p>
        <p>Even Mochi might wonder,</p>
        <p>His stomach might agree,</p>
        <p>This next clue: you look under.</p>
    </body>
